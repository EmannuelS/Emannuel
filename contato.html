<body>
    <nav class="menu">
        <ul>

        </ul>
    </nav>
    <a href="index.html"><img class="logobranco" src="imagens/logobranco.png" alt="Logo" title="Logo-Início"></a>
    <section class="formulario">
        <form action="#" method="post">
            <fieldset>
                <legend>Deixe uma mensagem:</legend>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" autofocus required/>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" required /><br/>
                <label for="data">Data de nascimento:</label>
                <input type="date" name="data" id="data" required/><br/>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com" required /><br/>
                Sexo:
                <input type="radio" name="sexo" id="masc" value="masculino" />
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem" value="feminino" />
                <label for="fem">Feminino</label>
                <input type="radio" name="sexo" id="outro" value="Outro" />
                <label for="fem">Outro</label><br/>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cadade" id="cidade" required />
                <label for="estado">Estado:</label>
                <select id="estado" required>
                    <option value="">--</option>
                    <option value="SP">SP</option>
                    <option value="SP">MS</option>
                    <option value="SP">MT</option>
                    <option value="SP">SC</option>
                    <option value="SP">MG</option>
                    <option value="outro">Outro</option>
                </select><br/>
                <label for="comentario">Comentário:</label><br/>
                <textarea id="comentario" name="comentario" cols="62" rows="8" placeholder="Deixe um comentário aqui..."></textarea>
                <input type="submit" name="Enviar" value="Enviar">
                <input type="reset" name="Limpar" value="Limpar">
            </fieldset>


        </form>
    </section>
    
    <footer>
        <p>Emannuel Santana &copy;Todos os direitos reservados - 2017</p>
    </footer>
</body>

</html>
